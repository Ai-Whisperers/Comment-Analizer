version: '3.8'

services:
  comment-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: comment-analyzer:latest
    container_name: comment-analyzer
    ports:
      - "8501:8501"
    environment:
      # OpenAI Configuration (override with your .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-4000}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      
      # Application Settings
      - APP_ENV=${APP_ENV:-production}
      - DEBUG_MODE=${DEBUG_MODE:-False}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - MAX_COMMENTS_PER_BATCH=${MAX_COMMENTS_PER_BATCH:-1000}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-900}
      
      # Security Settings
      - SECRET_KEY=${SECRET_KEY}
      - SESSION_TIMEOUT_MINUTES=${SESSION_TIMEOUT_MINUTES:-60}
      
      # Rate Limiting
      - API_RATE_LIMIT_PER_MINUTE=${API_RATE_LIMIT_PER_MINUTE:-60}
      - API_RATE_LIMIT_PER_DAY=${API_RATE_LIMIT_PER_DAY:-1000}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
    volumes:
      # Mount .env file (optional, environment variables above will be used)
      - ./.env:/app/.env:ro
      
      # Data persistence
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./client_input:/app/client_input
      - ./logs:/app/logs
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - comment-analyzer-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: comment-analyzer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - comment-analyzer
    networks:
      - comment-analyzer-network
    profiles:
      - production

networks:
  comment-analyzer-network:
    driver: bridge

volumes:
  data:
  outputs:
  logs: